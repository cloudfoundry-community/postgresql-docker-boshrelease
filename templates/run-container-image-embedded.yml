---
meta:
  release_versions:
    docker: (( merge ))
    postgresql_docker: (( merge ))
  job_templates:
    # run docker daemon
    - {name: docker, release: docker}
    # warm docker image cache from bosh package
    - {name: postgresql_images, release: postgresql-docker}
    # run containers (see properties.containers)
    - {name: containers, release: docker}

releases:
- name: docker
  version: (( meta.release_versions.docker ))
- name: postgresql-docker
  version: (( meta.release_versions.postgresql_docker ))

properties:
  containers:
    - name: postgresql
      image: cfcommunity/postgresql
      tag: 9.3
      command: ""
      bind_ports:
        - "514:514"
        - "9200:9200"
        - "9300:9300"
      bind_volumes:
        - "/data"
      memory: "1G"
